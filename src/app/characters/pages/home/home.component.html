

<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./staff"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>groups</mat-icon>
                <span>Sections Staff</span>
            </a>

            <a routerLink="./characters"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person</mat-icon>
                <span>Sections Characters</span>
            </a>

            <a routerLink="./students"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>edit</mat-icon>
                <span>Sections Students</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button
                (click)="logout()">
            Volver
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>


</mat-sidenav-container>
