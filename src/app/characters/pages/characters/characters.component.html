<h1>Listado de Characters</h1>
<mat-divider></mat-divider>
<h3>Houses</h3>
<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
  <mat-button-toggle (click)="filterHouse('slytherin')" >Slytherin</mat-button-toggle>
  <mat-button-toggle (click)="filterHouse('gryffindor')" >Gryffindor</mat-button-toggle>
  <mat-button-toggle (click)="filterHouse('ravenclaw ')" >Ravenclaw </mat-button-toggle>
  <mat-button-toggle (click)="filterHouse('hufflepuff')" >Hufflepuff</mat-button-toggle>
</mat-button-toggle-group>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">
    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm ="30"
         *ngFor="let character of characters">
     <app-character-tarjeta [character]="character">

     </app-character-tarjeta>
    </div>
</div>
